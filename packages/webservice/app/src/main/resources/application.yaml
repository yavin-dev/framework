elide:
  json-api:
    path: /api/v1
    enabled: true
  graphql:
    path: /graphql/api/v1
    enabled: true
  swagger:
    path: /doc
    enabled: true
  aggregation-store:
    enabled: true
  dynamic-config:
    path: src/main/resources/models
    enabled: true

spring:
  application:
    name: NaviWS
  jpa:
    hibernate:
      show_sql: true
      naming:
        physical-strategy: 'org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl'
      dialect: 'org.hibernate.dialect.H2Dialect'
      ddl-auto: 'create'
      jdbc:
        use_scrollable_resultset: true
  datasource:
    url: 'jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1'
    username: 'navidev'
    password: ''
    driver-class-name: 'org.h2.Driver'
server:
  port: 8080

logging:
  path: /tmp

---

