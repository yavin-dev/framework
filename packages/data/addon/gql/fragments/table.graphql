#import "./arguments.graphql"

fragment TableFragment on ElideTable {
  id
  name
  friendlyName
  description
  category
  cardinality
  isFact
  namespace {
    edges {
      node {
        id
        name
        friendlyName
        description
      }
    }
  }
  metrics {
    edges {
      node {
        id
        name
        friendlyName
        description
        category
        valueType
        tags
        columnType
        expression
        arguments {
          edges {
            node {
              ...ArgumentFragment
            }
          }
        }
      }
    }
  }
  dimensions {
    edges {
      node {
        id
        name
        friendlyName
        description
        cardinality
        category
        valueType
        tags
        columnType
        expression
        valueSourceType
        tableSource {
          edges {
            node {
              suggestionColumns {
                edges {
                  node {
                    id
                  }
                }
              }
              valueSource {
                edges {
                  node {
                    id
                  }
                }
              }
            }
          }
        }
        values
        arguments {
          edges {
            node {
              ...ArgumentFragment
            }
          }
        }
      }
    }
  }
  timeDimensions {
    edges {
      node {
        id
        name
        friendlyName
        description
        category
        valueType
        tags
        columnType
        expression
        arguments {
          edges {
            node {
              ...ArgumentFragment
            }
          }
        }
        supportedGrains {
          edges {
            node {
              grain
            }
          }
        }
      }
    }
  }
}
