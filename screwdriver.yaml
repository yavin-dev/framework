cache:
  pipeline: [~/.gradle]

shared:
  image: maven:3.8.2-openjdk-11
  annotations:
    screwdriver.cd/ram: LOW
    screwdriver.cd/cpu: LOW
    steps:
      - .: &install-node
          install-node: |
            sd-cmd exec screwdriver/install-nodejs@latest $NODE_VERSION
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" && nvm use node
      - .: &npm-cache-verify
          npm-cache-verify: npm cache verify
      - .: &npm-ci
          npm-ci: npm ci --unsafe-perm
      - .: &npm-ci-root
          npm-ci-root: npm ci --unsafe-perm --ignore-scripts
      - .: &npm-install-package
          npm-install-package: npx lerna bootstrap --scope $PACKAGE --include-dependencies --concurrency=1
      - .: &install-chrome
          install-chrome: ./build-scripts/setup-chrome.sh
    jobs:
      main-npm-test-job: &main-npm-test-job
        image: browserless/chrome:1-chrome-stable
        steps:
          - *install-node
          - *npm-install-package
          - test-package: npx lerna run test --scope $PACKAGE --stream;
        requires:
          - ~pr
          - ~commit
  environment:
    SD_ZIP_ARTIFACTS: true
    NODE_VERSION: 14.19.0
    JOBS: 1

jobs:
  lint:
    screwdriver.cd/ram: MICRO
    screwdriver.cd/cpu: MICRO
    requires:
      - ~pr
      - ~commit
    steps:
      - *install-node
      - *npm-ci-root
      # TODO add lint meta https://docs.screwdriver.cd/user-guide/metadata#additional-pull-request-checks
      - lint-pretty: npx prettier -c --config prettier.config.js packages/*/{addon,tests}/**/*.{js,ts};
      - lint-styles: npx stylelint "**/*.scss";
  # main-admin:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-admin
  # main-app:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-app
  # main-core:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-core
  # main-dashboards:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-dashboards
  main-data:
    <<: *main-npm-test-job
    environment:
      PACKAGE: navi-data
  # main-directory:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-directory
  # main-notifications:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-notifications
  # main-reports:
  #   <<: *main-npm-test-job
  #   environment:
  #     PACKAGE: navi-reports
  # main-search:
  #   <<: *main-npm-test-job
  #   environment:
