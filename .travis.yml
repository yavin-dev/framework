language: java
os: linux
jdk:
  - openjdk8

git:
  depth: false
addons:
  chrome: stable
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - '$HOME/.npm'
    - '$HOME/packages/*/.npm'
    - '$HOME/packages/*/.cache'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
env:
  global:
    - NODE_VERSION=12.16.0
    - JOBS=1 # See https://git.io/vdao3 for details.
  jobs:
    - PACKAGE=navi-admin
    - PACKAGE=navi-app
    - PACKAGE=navi-core
    - PACKAGE=navi-dashboards
    - PACKAGE=navi-data
    - PACKAGE=navi-directory
    - PACKAGE=navi-notifications
    - PACKAGE=navi-reports
    - PACKAGE=navi-search
    - PACKAGE=navi-webservice
branches:
  only:
    - master
    - request-v2
    - apex-charts
install:
  - if [[ "${PACKAGE}" == "navi-webservice" ]]; then
    pushd packages/webservice && ./gradlew assemble && popd;
    else
    nvm install ${NODE_VERSION};
    npm config set spin false;
    npm ci;
    fi
script:
  - if [[ "${PACKAGE}" != "navi-app" && "${PACKAGE}" != "navi-webservice" ]]; then
    npx lerna exec --scope ${PACKAGE} ember ts:precompile;
    PRECOMPILE_RESULT=$?;
    npx lerna exec --scope ${PACKAGE} ember ts:clean;
    if [[ "${PRECOMPILE_RESULT}" -gt 0 ]]; then
    exit $PRECOMPILE_RESULT;
    fi
    fi
  - if [[ "${PACKAGE}" == "navi-webservice" ]]; then
    pushd packages/webservice && ./gradlew check && popd;
    else
    npx lerna run lint --scope ${PACKAGE} --stream;
    npx lerna run test --scope ${PACKAGE} --stream;
    fi
jobs:
  fast_finish: true
  allow_failures:
    - env: PACKAGE=navi-dashboards
    - env: PACKAGE=navi-reports
  include:
    - stage: 'Publish'
      if: branch = master AND repo = yahoo/navi AND type = push
      node_js: '8'
      name: 'NPM'
      script: bash ./scripts/npm-publish.sh
    - if: branch = request-v2 AND repo = yahoo/navi AND type = push
      node_js: '8'
      name: 'NPM Beta'
      script: bash ./scripts/npm-publish-beta.sh
    - before_script:
        - pyenv install 3.6.3
        - pyenv global 3.6.3
        - pip3 install travis-wait-improved
      script: travis-wait-improved --timeout 30m bash ./scripts/gh-pages-publish.sh
      name: 'GitHub Pages'
      node_js: '8'
      if: branch = master AND repo = yahoo/navi AND type = push
    - script: bash ./scripts/artifactory-publish.sh
      name: 'Artifactory'
      node_js: '8'
      if: branch = master AND repo = yahoo/navi AND type = push
    - if: branch = request-v2 AND repo = yahoo/navi AND type = push
      node_js: '8'
      name: 'Artifactory Beta'
      script: bash ./scripts/artifactory-publish-beta.sh
